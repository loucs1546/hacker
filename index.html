<!DOCTYPE html>
<html lang="fr">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKING SIMULATION v3.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Cache la souris pour plus d'immersion */
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff41;
      position: relative;
      height: 100vh;
    }

    /* Fond binaire animé (effet 3D) */
    #binary-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .binary-line {
      position: absolute;
      white-space: pre;
      font-size: 16px;
      opacity: 0.5;
      text-shadow: 0 0 2px #00ff41;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }

    /* Fenêtre centrale */
    .hacking-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff41;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff41;
      z-index: 10;
      backdrop-filter: blur(5px);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00ff41; }
      50% { box-shadow: 0 0 30px #00ff41; }
      100% { box-shadow: 0 0 20px #00ff41; }
    }

    .status-text {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #00ff41;
      animation: blinkText 1s ease-in-out infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .progress-bar {
      width: 80%;
      margin: 20px auto;
      height: 12px;
      background: #001a00;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 5px #00ff41;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff41, #00cc33);
      width: 0%;
      transition: width 0.3s ease-out;
      box-shadow: 0 0 10px #00ff41;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00ff41; }
      to { box-shadow: 0 0 15px #00ff41; }
    }

    .completion-message {
      font-size: 28px;
      text-align: center;
      margin-top: 20px;
      color: #00ff41;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px #00ff41;
    }

    .glow {
      text-shadow: 0 0 10px #00ff41;
      animation: glowPulse 1s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #00ff41; }
      to { text-shadow: 0 0 20px #00ff41; }
    }
  </style>
</head>
<body>

  <!-- Fond binaire -->
  <div id="binary-bg"></div>

  <!-- Fenêtre centrale -->
  <div class="hacking-window">
    <div class="status-text" id="status">INITIALISATION DES DONNÉES...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <div class="completion-message" id="complete">INITIALISATION TERMINÉE.</div>
  </div>

  <script>
    // ======================
    // GÉNÉRATION DU FOND BINAIRE
    // ======================
    const binaryBg = document.getElementById('binary-bg');
    const chars = '01';
    const lines = 50;

    for (let i = 0; i < lines; i++) {
      const line = document.createElement('div');
      line.className = 'binary-line';
      line.style.top = `${Math.random() * 100}%`;
      line.style.left = `${Math.random() * 100}%`;
      line.style.animationDuration = `${Math.random() * 10 + 5}s`;
      line.style.animationDelay = `${Math.random() * 5}s`;

      let text = '';
      for (let j = 0; j < 80; j++) {
        text += chars[Math.floor(Math.random() * 2)];
      }
      line.textContent = text;

      binaryBg.appendChild(line);
    }

    // ======================
    // ANIMATION DE LA BARRE ET DU TEXTE
    // ======================
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    const completeEl = document.getElementById('complete');

    let progress = 0;
    const interval = setInterval(() => {
      if (progress < 100) {
        progress += Math.random() * 3 + 0.5;
        if (progress > 100) progress = 100;

        progressEl.style.width = `${progress}%`;

        if (progress < 30) {
          statusEl.textContent = "INITIALISATION DES DONNÉES...";
        } else if (progress < 70) {
          statusEl.textContent = "CHARGEMENT EN COURS...";
        } else {
          statusEl.textContent = "FINALISATION...";
        }
      } else {
        clearInterval(interval);
        statusEl.textContent = "TERMINÉ";
        statusEl.classList.add('glow');
        completeEl.style.opacity = 1;
        setTimeout(() => {
          completeEl.classList.add('glow');
        }, 500);
      }
    }, 150);

    // ======================
    // EFFET DE PULSATION SUR LA FENÊTRE
    // ======================
    document.querySelector('.hacking-window').addEventListener('mouseenter', () => {
      document.querySelector('.hacking-window').style.boxShadow = '0 0 40px #00ff41';
    });

    document.querySelector('.hacking-window').addEventListener('mouseleave', () => {
      document.querySelector('.hacking-window').style.boxShadow = '0 0 20px #00ff41';
    });

    // ======================
    // PLEIN ÉCRAN AU CHARGEMENT
    // ======================
    window.addEventListener('load', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>

</body>
</html>
